		<div class="box">
			<h2>图书馆</h2>
			<p>中山大学图书馆秉承“智慧与服务”的馆训，开设了三校区五校园图书馆资源共享体系，
				深圳校区的师生可以通过图书馆教学阅览区获取文献检索咨询、文献通借通还、馆内传递等服务，
				打破空间距离限制，借阅全校各校区图书馆图书资源，使用图书馆已购买的各类电子资源。
			</p>
